<body style="background-image: linear-gradient(gray, rgb(64, 64, 97));">
    <div class="container" style="margin-top: 60px;">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row d-flex" style="justify-content: space-around;">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                <img src="../../assets/img/journaling-2.jpg" height="100%" width="100%">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form [formGroup]="userForm" (ngSubmit)="submitentry()">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <label for="">Email</label>
                                                <input [ngClass]="{
                                                    'has-error':userForm.controls.email.touched && userForm.controls.email.invalid,
                                                    'has-success' : userForm.controls.email.touched && userForm.controls.email.valid
                                                }" type="text" formControlName="email" class="form-control"
                                                    style="font-size:20px;">
                                                <span style="color:red;"
                                                    *ngIf="userForm.controls.email.touched && userForm.controls.email.invalid">Please
                                                    enter email correctly</span>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <label for="">Password</label>
                                                <input [ngClass]="{
                                                    'has-error':userForm.controls.password.touched && userForm.controls.password.invalid,
                                                    'has-success' : userForm.controls.password.touched && userForm.controls.password.valid
                                                }" type="password" formControlName="password" class="form-control">
                                                <span style="color:red;"
                                                    *ngIf="userForm.controls.password.touched && userForm.controls.password.invalid">Please
                                                    enter the password(min length 6 characters)</span>
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col-lg-12">
                                                <button type="submit" [disabled]="!userForm.valid"
                                                    class="btn btn-primary btn-sm">Login</button>
                                            </div>
                                        </div>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" routerLink="/register">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
