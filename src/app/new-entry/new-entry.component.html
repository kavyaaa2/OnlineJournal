<body style="background-image: url(assets/img/journaling-1.jpeg)">
    <div class="container" style="margin-top: 70px; padding: 10px; width: 2000px" *ngIf="entryService.userID != -1">
        <form [formGroup]="entryForm" (ngSubmit)="submitentry()">
            <div class="row">
                <div class="col-lg-12">
                    <label style="font-size: 20px" for="">Title:</label>
                    <input [ngClass]="{
              'has-error':
                entryForm.controls.title.touched &&
                entryForm.controls.title.invalid,
              'has-success':
                entryForm.controls.title.touched &&
                entryForm.controls.title.valid
            }" type="text" formControlName="title" class="form-control" style="font-size: 25px" />
                    <span style="color: red" *ngIf="
              entryForm.controls.title.touched &&
              entryForm.controls.title.invalid
            ">Please Enter Title</span>
                </div>
                <div class="col-lg-12">
                    <label style="font-size: 20px" for="">Entry:</label>
                    <textarea formControlName="journal_content" class="form-control" style="height: 20rem"></textarea>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-primary">Save Entry</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container" style="
      margin-top: 75px;
      padding: 60px;
      height: 500px;
      color: rgb(110, 34, 34);
    " *ngIf="entryService.userID == -1">
        <div style="background-color: gray; width: fit-content">
            <b style="font-size: 60px">LOGIN TO MAKE AN ENTRY</b>
        </div>
    </div>
</body>
