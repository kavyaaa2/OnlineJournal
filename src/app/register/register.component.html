<div class="container" style="margin-top: 70px;">

    <div class="card o-hidden border-0 shadow-lg" >
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row d-flex" style="justify-content: space-around;">
                <div class="col-lg-6 d-none d-lg-block bg-login-image">
                    <img src="../../assets/img/journaling-2.jpg" height="100%" width="100%">
                </div>
                <div class="col-lg-6" >
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>

                        <form [formGroup]="userForm" (ngSubmit)="submitentry()">
                            <div class="row">
                                <div class="col-lg-6">
                                    <label for="">First Name:</label>
                                    <input [ngClass]="{
                                        'has-error':userForm.controls.first_name.touched && userForm.controls.first_name.invalid,
                                        'has-success' : userForm.controls.first_name.touched && userForm.controls.first_name.valid
                                    }" type="text" formControlName="first_name" class="form-control">
                                    <span style="color:red;"
                                    *ngIf="userForm.controls.first_name.touched && userForm.controls.first_name.invalid">Please Enter First Name</span>
                                </div>
                                <div class="col-lg-6">
                                    <label for="">Last Name:</label>
                                    <input [ngClass]="{
                                        'has-error':userForm.controls.last_name.touched && userForm.controls.last_name.invalid,
                                        'has-success' : userForm.controls.last_name.touched && userForm.controls.last_name.valid
                                    }" type="text" formControlName="last_name" class="form-control">
                                    <span style="color:red;"
                                    *ngIf="userForm.controls.last_name.touched && userForm.controls.last_name.invalid">Please Enter Last Name</span>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <label for="">Email</label>
                                    <input [ngClass]="{
                                        'has-error':userForm.controls.email.touched && userForm.controls.email.invalid,
                                        'has-success' : userForm.controls.email.touched && userForm.controls.email.valid
                                    }" type="text" formControlName="email" class="form-control">
                                    <span style="color:red;"
                                    *ngIf="userForm.controls.email.touched && userForm.controls.email.invalid">Please Enter Email Correctly</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <label for="">Password:</label>
                                    <input [ngClass]="{
                                        'has-error':userForm.controls.password.touched && userForm.controls.password.invalid,
                                        'has-success' : userForm.controls.password.touched && userForm.controls.password.valid
                                    }" type="password" formControlName="password" class="form-control">
                                    <span style="color:red;"
                                    *ngIf="userForm.controls.password.touched && userForm.controls.password.invalid">Please Enter Password (min length is 6 characters)</span>
                                </div>
                                <div class="col-lg-6">
                                    <label for="">Confirm Password:</label>
                                    <input [ngClass]="{
                                        'has-error':userForm.controls.confirm_password.touched && userForm.controls.confirm_password.invalid,
                                        'has-success' : userForm.controls.confirm_password.touched && userForm.controls.confirm_password.valid
                                    }" type="password" formControlName="confirm_password" class="form-control">
                                    <span style="color:red;"
                                    *ngIf="userForm.controls.confirm_password.touched && userForm.controls.confirm_password.invalid">Please Enter Confirm Password</span>
                                </div>
                                <!-- <div *ngIf="userForm.get('confirm_password')?.errors && userForm.get('confirm_password')?.errors['mismatchedPasswords']">
                                    Passwords do not match
                                 </div> -->
                                 <div *ngIf="userForm.value.confirm_password!=''">
                                <span style="color: red;"
                                 *ngIf="!valid()">Passwords do not match</span>
                                <span style="color: green;" *ngIf="valid()">Passwords matches</span>
                            </div>
                            </div>
                            
                            <div class="row mt-3">
                                <div class="col-lg-12">
                                    <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary btn-sm">Register</button>
                                </div>
                            </div>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" routerLink="/">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
